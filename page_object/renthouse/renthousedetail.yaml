    locator: 'com.house365.newhouse:id/tv_equipment_im'
    action: click

#点击租房详情提问
click_renthouse_im_question:
  - by: id
    locator: 'com.house365.newhouse:id/ll_arrow'
    action: click

#点击租房详情举报
click_renthouse_detail_report:
  - by: id
    locator: 'com.house365.newhouse:id/rl_tip'
    action: click

#点击租房详情小区地图
click_renthouse_detail_map:
