# 租房房源详情页面

#点击租房详情返回按钮
click_renthouse_detail_back:
  - by: xpath
    locator: '//*[@content-desc="转到上一层级"]'
    action: click

#点击租房详情分享按钮
click_renthouse_detail_share:
  - by: id
    locator: 'com.house365.newhouse:id/action_share'
    action: click

#点击租房详情收藏
click_renthouse_detail_fav:
  - by: id
    locator: 'com.house365.newhouse:id/action_fav'
    action: click

#点击租房详情IM咨询
click_renthouse_detail_msg:
  - by: id
    locator: 'com.house365.newhouse:id/action_msg'
    action: click

#点击租房详情图片
click_renthouse_detail_photo:
