show_renthouse_detail_desc_more:
  - by: xpath
    locator: '//*[@text="房源描述"]/../..//*[contains(@resource-id,"bt_more_ico")]'
    action: click

#点击租房详情IM咨询详情
click_renthouse_detail_im_desc:
