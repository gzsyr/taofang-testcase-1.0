# 找室友页面
# 我的找室友入口
lookroom_mine:
  - by: id
    locator: "com.house365.newhouse:id/btn_my_publish"
    action: click

#找室友列表消息入口
lookroom_news:
  - by: id
    locator: "com.house365.newhouse:id/btn_msg"
    action: click

# 找室友列表全南京
click_filter_position:
  - by: xpath
    locator: '//*[@text="全南京"]'
    action: click

# 点击全南京的下一级以及在下一级内容
click_filter_position_menu:
  - by: xpath
    locator: '//*[@text="${filter_postion}"]'
    action: click

# 找室友列表点击房源的收藏按钮
click_lookroom_collection:
  - by: id
    locator: "com.house365.newhouse:id/iv_collect"
    action: click

# 找室友列表点击房源的在线聊按钮
click_lookroom_online:
  - by: id
    locator: "com.house365.newhouse:id/tv_chat"
    action: click

# 找室友列表点击第一个房源
click_lookroom_fristroom:
  - by: id
    locator: "com.house365.newhouse:id/tv_collect_text"
    action: click

# 找室友列表点击发布
click_lookroom_release:
  - by: id
    locator: "com.house365.newhouse:id/tv_publish"
    action: click

