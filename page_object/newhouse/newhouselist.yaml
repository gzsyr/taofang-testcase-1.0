# 点击楼盘列表的第一个楼盘
goto_newhouse_detail:
  - by: id
    locator: 'com.house365.newhouse:id/m_img'    #"com.house365.newhouse:id/content"
    action: click

# 点击位置
click_filter_position:
  - by: xpath
    locator: '//*[contains(@resource-id, "view_search_bar_region_text")]'
    action: click

# 点击位置的下一级以及在下一级内容
click_filter_position_menu:
  - by: xpath
    locator: '//*[@text="${filter_postion}"]'
    action: click

# 点击“综合排序”
click_final_priorities:
  - by: xpath
    locator: '//*[@text="综合排序"]'
    action: click

# 点击筛选项下方的“价格”
click_price:
  - by: xpath
    locator: '//*[contains(@resource-id, "img_arrow_down")]'
    action: click

# 点击筛选项下方的“开盘时间”
click_opening_time:
  - by: xpath
    locator: '//*[@text="开盘时间"]'
    action: click

# 点击筛选项下方的“关注度”
click_attention_rate:
  - by: xpath
    locator: '//*[@text="关注度"]'
    action: click